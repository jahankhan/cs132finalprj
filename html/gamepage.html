<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>gamepage</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

</head>

<body onload="loading()">

   <div id="searching">Finding your opponent</div>

   <div style="display:none;" id="foundOpponent">We found your Opponent. Your game will start in 5 seconds. Get Ready!</div>

   <div style="display:none;" id="game">
	   <ul style="list-style-type: none; display: inline-block;">
			<li> Username </li>
			<li> Token: X values </li>
			<li> Points: Y Points </li>
	   </ul>
	   <ul style="list-style-type: none; display: inline-block;">
			<li> Opp-Username </li>
			<li> Opp-Token: X values </li>
			<li> Opp-Points: Y Points </li>
	   </ul>
   </div>

</body>

<script>


function loading() {
    setTimeout(changeLoad, 7000);
    setTimeout(foundOpponent, 12000);
}

function changeLoad() {
  document.getElementById("searching").style.display = "none";
  document.getElementById("foundOpponent").style.display = "block";
}

function foundOpponent() {
  document.getElementById("foundOpponent").style.display = "none";
  document.getElementById("game").style.display = "block";
}
</script>

</html>

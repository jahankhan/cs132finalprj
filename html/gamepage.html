<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>gamepage</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

</head>

<body onload="loading()">

   <div id="searching">Finding your opponent</div>

   <div style="display:none;" id="game">
	   <ul style="list-style-type: none; display: inline-block;">
			<li> Username </li>
			<li> Token: X values </li>
			<li> Points: Y Points </li>
	   </ul>
	   <ul style="list-style-type: none; display: inline-block;">
			<li> Opp-Username </li>
			<li> Opp-Token: X values </li>
			<li> Opp-Points: Y Points </li>
	   </ul>
   </div>

</body>

<script>

$(document).ready(function(){
	setTimeout(function() { alert("Your oppenent has clicked ok. WHen you ready click ok. Click ok to start!") }, 3000);
});

function loading() {
    setTimeout(showPage, 3000);
}

function showPage() {
  document.getElementById("searching").style.display = "none";
  document.getElementById("game").style.display = "block";
}
</script>

</html>

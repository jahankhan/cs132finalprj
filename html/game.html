<!DOCTYPE html>

<html>
    <head>
        <title>Game</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <style type="text/css">
            .loader {
                border: 16px solid #f3f3f3;
                border-radius: 50%;
                border-top: 16px solid #3498db;
                width: 120px;
                height: 120px;
                -webkit-animation: spin 2s linear infinite;
                animation: spin 2s linear infinite;
            }

            @-webkit-keyframes spin {
                0% { -webkit-transform: rotate(0deg); }
                100% { -webkit-transform: rotate(360deg); }
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            #stoplight {
                background-color: red;
                border-radius: 200px;
                height: 100px;
                width: 100px;
                margin: auto;
            }
            #spacebar {
                font-weight: bold;
                font-size: 30px;
                text-align: center;
                padding-top: 50px;
            }
            #car {
                background-color: blue;
                border-radius: 40px;
                height:40px;
                width: 60px;
                position: absolute;
                padding-top: 10px;

            }
        </style>
    </head>
    <body onload="loading()">

        <div id="searching">Finding your opponent</div>
        <div id="loader" class="loader"></div>

        <div style="display:none;" id="foundOpponent">We found your Opponent. Your game will start in 5 seconds. Get Ready!</div>
        <div style="display:none;" id="countDown"></div>

        <div style="display:none;" id="game">
            <center><canvas id="myCanvas" width="80" height="130"
            style="border:3px solid #808080;"></center>
            </canvas>
            <ul style="list-style-type: none; display: inline-block;">
                <li> Username </li>
                <li> Token: X values </li>
                <li> Points: Y Points </li>
            </ul>
            <ul style="list-style-type: none; display: inline-block;">
                <li> Opp-Username </li>
                <li> Opp-Token: X values </li>
                <li> Opp-Points: Y Points </li>
            </ul>
                <div id="stoplight">

        </div>
        <div id="car">
        </div>
        <p id="spacebar">
        </div>
        </p>

    <script src="../js/game.js"></script>     
    </body>
</html

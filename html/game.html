<!DOCTYPE html>

<html>
    <head>
        <title>Game</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../css/game.css"> 
    </head>
    <body onload="loading()">

        <div id="searching">Finding your opponent</div>
        <div id="loader" class="loader"></div>

        <div style="display:none;" id="foundOpponent">We found your Opponent. Your game will start in 5 seconds. Get Ready!</div>
        <div style="display:none;" id="countDown"></div>

   <div style="display:none;" id="game">
    <button id="myBtn">Instructions</button>
    <div id="infoBar">
      <div id="plyDiv">
           <ul style="list-style-type: none; display: inline-block;" id="PlyInfo">
                <li id="namePly" value=""> </li>
                <li id="tokensPly" value="">  </li>
                <li id="pointsPly" value="">  </li>
           </ul>
      </div>

      <div id ="trafficLight">
        <center><canvas id="myCanvas" width="90" height="140"
        style="border:3px solid #808080;"></center>
      </div>

      <div id="oppDiv">
           <ul style="list-style-type: none; display: inline-block;" id="OppInfo">
                <li id="nameOpp" value=""> </li>
          <li id="tokensOpp" value="">  </li>
          <li id="pointsOpp" value="">  </li>
         </ul>
      </div>
        <p id="spacebar">
        </div>
        </p>

    <script src="../js/game.js"></script>     
    </body>
</html

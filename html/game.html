<!DOCTYPE html>

<html>
    <head>
        <title>Game</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../css/game.css"> 
    </head>
    <body onload="loading()">

        <div id="searching">Finding your opponent</div>
        <div id="loader" class="loader"></div>

        <div style="display:none;" id="foundOpponent">We found your Opponent. Your game will start in 5 seconds. Get Ready!</div>
        <div style="display:none;" id="countDown"></div>

        <div style="display:none;" id="game">
            <center><canvas id="myCanvas" width="80" height="130"
            style="border:3px solid #808080;"></center>
            </canvas>
            <ul style="list-style-type: none; display: inline-block;">
                <li> Username </li>
                <li> Token: X values </li>
                <li> Points: Y Points </li>
            </ul>
            <ul style="list-style-type: none; display: inline-block;">
                <li> Opp-Username </li>
                <li> Opp-Token: X values </li>
                <li> Opp-Points: Y Points </li>
            </ul>
                <div id="stoplight">

        </div>
        <div id="car">
        </div>
        <p id="spacebar">
        </div>
        </p>

    <script src="../js/game.js"></script>     
    </body>
</html
